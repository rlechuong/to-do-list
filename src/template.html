<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div id="main-header">
      <div id="main-header-title">To-Do List</div>
    </div>

    <div id="main-nav">
      <div id="main-nav-projects-container-title">Projects</div>
      <div id="main-nav-projects-container"></div>
      <div id="main-nav-projects-button-container">
        <button id="new-project-button" type="button">New Project</button>
      </div>
      <!-- Form to create new project. -->
      <dialog id="new-project-dialog">
        <button id="new-project-dialog-close-button" type="button">X</button>
        <form id="new-project-form">
          <h1>New Project</h1>
          <div>
            <label for="new-project-title">Title</label>
            <input
              type="text"
              id="new-project-title"
              name="new-project-title"
              required
            />
          </div>
          <div>
            <button id="new-project-dialog-submit-button" type="button">
              Submit
            </button>
          </div>
        </form>
      </dialog>
    </div>

    <!-- Form to edit project name. -->
    <dialog id="edit-project-title-dialog">
      <button id="edit-project-title-dialog-close-button" type="button">
        X
      </button>
      <form id="edit-project-title-form">
        <h1>Edit Project Title</h1>
        <div>
          <label for="edit-project-title">Title</label>
          <input
            type="text"
            id="edit-project-title"
            name="new-project-title"
            required
          />
        </div>
        <div>
          <button id="edit-project-title-dialog-submit-button" type="button">
            Submit
          </button>
        </div>
      </form>
    </dialog>

    <div id="main-display">
      <button id="new-todo-button" type="button">New To-Do</button>
      <div id="active-project-reference" hidden></div>
      <div id="todo-list-container-header"></div>
      <!-- Form to create new task.  -->
      <dialog id="new-todo-dialog">
        <button id="new-todo-dialog-close-button" type="button">X</button>
        <form id="new-todo-form">
          <div id="todo-dialog-header">Create To Do</div>
          <div>
            <label for="new-todo-title">Title</label>
            <input
              type="text"
              id="new-todo-title"
              name="new-todo-title"
              required
            />
          </div>
          <div>
            <label for="new-todo-description">Description</label>
            <textarea
              id="new-todo-description"
              name="new-todo-description"
              rows="4"
              cols="50"
            ></textarea>
          </div>
          <div>
            <label for="new-todo-due-date">Due Date</label>
            <input
              type="date"
              id="new-todo-due-date"
              name="new-todo-due-date"
            />
          </div>
          <div>
            <fieldset>
              <legend>Priority</legend>
              <div>
                <input
                  type="radio"
                  id="new-todo-very-high"
                  name="new-todo-priority"
                  value="Very High"
                />
                <label for="new-todo-very-high">Very High</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="new-todo-high"
                  name="new-todo-priority"
                  value="High"
                />
                <label for="new-todo-high">High</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="new-todo-medium"
                  name="new-todo-priority"
                  value="Medium"
                  checked
                />
                <label for="new-todo-medium">Medium</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="new-todo-low"
                  name="new-todo-priority"
                  value="Low"
                />
                <label for="new-todo-low">Low</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="new-todo-very-low"
                  name="new-todo-priority"
                  value="Very Low"
                />
                <label for="new-todo-very-low">Very Low</label>
              </div>
            </fieldset>
          </div>
          <div>
            <label for="new-todo-notes">Notes</label>
            <textarea
              id="new-todo-notes"
              name="new-todo-notes"
              rows="4"
              cols="50"
            ></textarea>
          </div>
          <div id="create-todo-project-dropdown">
            <label for="new-todo-project-dropdown">Project</label>
            <select
              name="new-todo-project"
              id="new-todo-project-dropdown"
            ></select>
          </div>
          <div>
            <button id="new-todo-dialog-submit-button" type="button">
              Submit
            </button>
          </div>
        </form>
      </dialog>
      <!-- Container that populates with list of To Dos -->
      <div id="todo-list-container"></div>
    </div>

    <div id="main-details">
      <div id="todo-details-container"></div>
      <!-- Form for editing the title of a To Do -->
      <div id="active-todo-reference" hidden></div>
      <form id="edit-todo-title-form" hidden>
        <div id="edit-todo-title-header">Edit To Do Title</div>
        <div>
          <label for="edit-todo-title">Title</label>
          <input
            type="text"
            id="edit-todo-title"
            name="edit-todo-title"
            required
          />
        </div>
        <div>
          <button id="edit-todo-title-submit-button" type="button">
            Submit
          </button>
        </div>
        <div>
          <button class="edit-todo-cancel-button" type="button">Cancel</button>
        </div>
      </form>
      <!-- Form for editing the description of a To Do -->
      <form id="edit-todo-description-form" hidden>
        <div id="edit-todo-description-header">Edit To Do Description</div>
        <div>
          <label for="edit-todo-description">Description</label>
          <textarea
            id="edit-todo-description"
            name="edit-todo-description"
            rows="4"
            cols="50"
          ></textarea>
        </div>
        <div>
          <button id="edit-todo-description-submit-button" type="button">
            Submit
          </button>
        </div>
        <div>
          <button class="edit-todo-cancel-button" type="button">Cancel</button>
        </div>
      </form>
      <!-- Form for editing the due date of a To Do -->
      <form id="edit-todo-due-date-form" hidden>
        <div id="edit-todo-due-date-header">Edit To Do Due Date</div>
        <div>
          <label for="edit-todo-due-date">Due Date</label>
          <input
            type="date"
            id="edit-todo-due-date"
            name="edit-todo-due-date"
          />
        </div>
        <div>
          <button id="edit-todo-due-date-submit-button" type="button">
            Submit
          </button>
        </div>
        <div>
          <button class="edit-todo-cancel-button" type="button">Cancel</button>
        </div>
      </form>
      <!-- Form for editing the priority of a To Do -->
      <form id="edit-todo-priority-form" hidden>
        <div id="edit-todo-priority-header">Edit To Do Due Date</div>
        <div>
          <fieldset>
            <legend>Priority</legend>
            <div>
              <input
                type="radio"
                id="edit-todo-very-high"
                name="edit-todo-priority"
                value="Very High"
              />
              <label for="edit-todo-very-high">Very High</label>
            </div>
            <div>
              <input
                type="radio"
                id="edit-todo-high"
                name="edit-todo-priority"
                value="High"
              />
              <label for="edit-todo-high">High</label>
            </div>
            <div>
              <input
                type="radio"
                id="edit-todo-medium"
                name="edit-todo-priority"
                value="Medium"
                checked
              />
              <label for="edit-todo-medium">Medium</label>
            </div>
            <div>
              <input
                type="radio"
                id="edit-todo-low"
                name="edit-todo-priority"
                value="Low"
              />
              <label for="edit-todo-low">Low</label>
            </div>
            <div>
              <input
                type="radio"
                id="edit-todo-very-low"
                name="edit-todo-priority"
                value="Very Low"
              />
              <label for="edit-todo-very-low">Very Low</label>
            </div>
          </fieldset>
        </div>
        <div>
          <button id="edit-todo-priority-submit-button" type="button">
            Submit
          </button>
        </div>
        <div>
          <button class="edit-todo-cancel-button" type="button">Cancel</button>
        </div>
      </form>
      <!-- Form for editing the notes of a To Do -->
      <form id="edit-todo-notes-form" hidden>
        <div id="edit-todo-notes-header">Edit To Do Description</div>
        <div>
          <label for="edit-todo-notes">Notes</label>
          <textarea
            id="edit-todo-notes"
            name="edit-todo-notes"
            rows="4"
            cols="50"
          ></textarea>
        </div>
        <div>
          <button id="edit-todo-notes-submit-button" type="button">
            Submit
          </button>
        </div>
        <div>
          <button class="edit-todo-cancel-button" type="button">Cancel</button>
        </div>
      </form>
      <!-- Form for editing the Project of a To Do -->
      <form id="edit-todo-project-form" hidden>
        <div id="edit-todo-project-header">Edit To Do Description</div>
        <div id="edit-todo-project-dropdown-div">
          <label for="edit-todo-project-dropdown">Project</label>
          <select
            name="edit-todo-project-dropdown"
            id="edit-todo-project-dropdown"
          ></select>
        </div>
        <div>
          <button id="edit-todo-project-submit-button" type="button">
            Submit
          </button>
        </div>
        <div>
          <button class="edit-todo-cancel-button" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
