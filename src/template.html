<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div id="main-header"></div>
    <div id="main-nav">
      <div id="main-nav-projects-container">
        <div id="main-nav-projects-container-title">Projects</div>
      </div>
    </div>
    <div id="main-display">
      <dialog id="create-todo-dialog" open>
        <form>
          <h1>Create To Do</h1>
          <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div>
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              cols="50"
            ></textarea>
          </div>
          <div>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" />
          </div>
          <div>
            <fieldset>
              <legend>Priority</legend>
              <div>
                <input
                  type="radio"
                  id="very-high"
                  name="priority"
                  value="very-high"
                />
                <label for="very-high">Very High</label>
              </div>
              <div>
                <input type="radio" id="high" name="priority" value="high" />
                <label for="high">High</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="medium"
                  name="priority"
                  value="medium"
                />
                <label for="medium">Medium</label>
              </div>
              <div>
                <input type="radio" id="low" name="priority" value="low" />
                <label for="low">Low</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="very-low"
                  name="priority"
                  value="very-low"
                />
                <label for="very-low">Very Low</label>
              </div>
            </fieldset>
          </div>
          <div id="create-todo-project-dropdown">
            <label for="project-dropdown">Project</label>
            <select name="project" id="project-dropdown"></select>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
